table_name: "dim_user"
database: "dm_product_performance"
database_schema: "curated"
description: "Dimension table for users, storing current and historical user information."
dimensional_table_type: "dimension"
owner: "data_engineering"
version: "1.0.0"
scd_type: 2

location: "s3://lakehouse/dm_product_performance/curated/dim_user"
partitioning:
  - column: "created_date"

properties:
  table_type: "ICEBERG"
  format: "parquet"
  write_compression: "snappy"

table_schema:
  - name: "user_key"
    type: "string"
    nullable: false
  - name: "user_id"
    type: "string"
    nullable: false
  - name: "username"
    type: "string"
    nullable: true
  - name: "email"
    type: "string"
    nullable: true
  - name: "first_name"
    type: "string"
    nullable: true
  - name: "last_name"
    type: "string"
    nullable: true
  - name: "address"
    type: "string"
    nullable: true
  - name: "country_code"
    type: "string"
    nullable: true
  - name: "is_active"
    type: "boolean"
    nullable: false
  - name: "valid_from_ts"
    type: "timestamp"
    nullable: false
  - name: "valid_to_ts"
    type: "timestamp"
    nullable: true
  - name: "is_current"
    type: "boolean"
    nullable: false
  - name: "preferences"
    type: "map"
    key_type: "string"
    value_type: "string"
    nullable: true
  - name: "created_date"
    type: "date"
    nullable: false
  - name: "_updated_ts_utc"
    type: "timestamp"
    nullable: false
  - name: "_source_loaded_ts_utc"
    type: "timestamp"
    nullable: false 