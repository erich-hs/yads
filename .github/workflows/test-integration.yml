name: Integration Tests

on:
  push:
    branches:
      - main
      - refactor
  pull_request:
    branches:
      - main
      - refactor
  workflow_dispatch:
    inputs:
      dialect:
        description: 'SQL dialect to test'
        required: false
        type: choice
        options:
          - all
          - spark
          - duckdb
        default: all

permissions:
  contents: read

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      dialects: ${{ steps.set-matrix.outputs.dialects }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Set up matrix
        id: set-matrix
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.dialect }}" != "all" ]; then
            # Single dialect test
            echo "dialects=[\"${{ github.event.inputs.dialect }}\"]" >> $GITHUB_OUTPUT
          else
            # Test all dialects
            DIALECTS=$(jq -c '.dialects | keys' ci/integration-tests/config.json)
            echo "dialects=${DIALECTS}" >> $GITHUB_OUTPUT
          fi

  test:
    needs: prepare-matrix
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        dialect: ${{ fromJson(needs.prepare-matrix.outputs.dialects) }}
    
    name: ${{ matrix.dialect }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ci/integration-tests/docker/${{ matrix.dialect }}/Dockerfile
          tags: yads-integration-${{ matrix.dialect }}:latest
          load: true
          pull: true
          build-args: |
            UV_LINK_MODE=copy
          cache-from: type=gha,scope=integration-${{ matrix.dialect }}
          cache-to: type=gha,mode=max,scope=integration-${{ matrix.dialect }}
      
      - name: Run integration tests
        run: |
          docker run --rm \
            -e UV_LINK_MODE=copy \
            -v "$(pwd)/ci/integration-tests/scripts:/workspace/ci/integration-tests/scripts:ro" \
            yads-integration-${{ matrix.dialect }}:latest
