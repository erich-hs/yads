name: Dependency Tests

on:
  push:
    branches:
      - main
      - refactor
  pull_request:
    branches:
      - main
      - refactor
  workflow_dispatch:
    inputs:
      dependency:
        description: 'Optional dependency to test'
        required: true
        type: choice
        options:
          - pyspark
          - pyarrow
          - pydantic
      version:
        description: 'Version to test (optional, tests all if not provided)'
        required: false
        type: string

permissions:
  contents: read

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Set up matrix
        id: set-matrix
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            DEP="${{ github.event.inputs.dependency }}"
            VER="${{ github.event.inputs.version }}"
            if [ -n "$VER" ]; then
              # Single (dependency, version) pair
              echo "matrix={\"include\":[{\"dependency\":\"$DEP\",\"version\":\"$VER\"}]}" >> $GITHUB_OUTPUT
            else
              # All versions for the selected dependency
              INCLUDE=$(jq -c --arg dep "$DEP" '[ .[$dep][] | {dependency:$dep, version:.} ]' ci/dependency-tests/versions.json)
              echo "matrix={\"include\":${INCLUDE}}" >> $GITHUB_OUTPUT
            fi
          else
            # On push/PR, test all (dependency, version) pairs
            INCLUDE=$(jq -c '[ to_entries[] | .key as $dep | .value[] | {dependency:$dep, version:.} ]' ci/dependency-tests/versions.json)
            echo "matrix={\"include\":${INCLUDE}}" >> $GITHUB_OUTPUT
          fi

  test:
    needs: prepare-matrix
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}
    
    name: ${{ matrix.dependency }} ${{ matrix.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ci/dependency-tests/docker/Dockerfile
          tags: yads-test:latest
          pull: true
          build-args: |
            UV_LINK_MODE=copy
          cache-from: type=gha,scope=deps-test
          cache-to: type=gha,mode=max,scope=deps-test
      
      - name: Run dependency tests
        run: |
          docker run --rm \
            -e UV_LINK_MODE=copy \
            yads-test:latest ${{ matrix.dependency }} ${{ matrix.version }}
