[project]
site_name = "yads User Guide"
site_description = "Canonical data specification for data platforms."
site_author = "Erich Silva"
#site_url = "https://www.example.com/"
copyright = """
Copyright &copy; 2025 Erich Silva
"""

nav = [
    "index.md",
    {"Introduction" = [
        "intro/quick_start.md",
        "intro/specification.md",
    ]},
    {"API Reference" = [
        "api/spec.md",
        "api/types.md",
        "api/constraints.md",
        {"Loaders" = [
            "api/loaders/index.md",
            "api/loaders/pyarrow.md",
            "api/loaders/polars.md",
            "api/loaders/pyspark.md",
            "api/loaders/yaml.md",
        ]},
        {"Converters" = [
            "api/converters/index.md",
            "api/converters/pyarrow.md",
            "api/converters/polars.md",
            "api/converters/pyspark.md",
            "api/converters/pydantic.md",
            {"SQL" = [
                "api/converters/sql/sqlglot.md",
                "api/converters/sql/sql.md",
            ]}
        ]},
        {"Registries" = [
            "api/registries/index.md",
            "api/registries/filesystem.md",
        ]}
    ]},
    {"Development" = [
        {"Examples" = [
            "develop/examples/index.md",
        ]},
        "develop/extending.md",
        "develop/contributing.md",
    ]}  
]

extra_css = ["stylesheets/extra.css"]

[project.theme]

# - https://zensical.org/docs/setup/logo-and-icons/#favicon
#favicon = "images/favicon.png"

language = "en"

font.text = "Roboto"
font.code = "Roboto Mono"

features = [

    # https://zensical.org/docs/setup/header/#announcement-bar
    "announce.dismiss",

    # https://zensical.org/docs/authoring/code-blocks/#code-annotations
    "content.code.annotate",

    # https://zensical.org/docs/authoring/code-blocks/#code-copy-button
    "content.code.copy",

    # https://zensical.org/docs/authoring/code-blocks/#code-selection-button
    "content.code.select",

    # https://zensical.org/docs/authoring/footnotes/#footnote-tooltips
    "content.footnote.tooltips",

    # https://zensical.org/docs/authoring/content-tabs/#linked-content-tabs
    "content.tabs.link",

    # https://zensical.org/docs/authoring/tooltips/#improved-tooltips
    "content.tooltips",

    # https://zensical.org/docs/setup/header/#automatic-hiding
    "header.autohide",

    # https://zensical.org/docs/setup/footer/#navigation
    "navigation.footer",

    # https://zensical.org/docs/setup/navigation/#section-index-pages
    "navigation.indexes",

    # https://zensical.org/docs/setup/navigation/#instant-navigation
    "navigation.instant",

    # https://zensical.org/docs/setup/navigation/#instant-prefetching
    "navigation.instant.prefetch",

    # https://zensical.org/docs/setup/navigation/#navigation-path
    "navigation.path",

    # https://zensical.org/docs/setup/navigation/#navigation-sections
    "navigation.sections",

    "navigation.indexes",

    # "navigation.expand",

    # https://zensical.org/docs/setup/navigation/#navigation-tabs
    # "navigation.tabs",

    # https://zensical.org/docs/setup/navigation/#sticky-navigation-tabs
    # "navigation.tabs.sticky",

    # https://zensical.org/docs/setup/navigation/#back-to-top-button
    "navigation.top",

    # https://zensical.org/docs/setup/navigation/#anchor-tracking
    "navigation.tracking",

    # https://zensical.org/docs/setup/search/#search-highlighting
    "search.highlight",

    # https://zensical.org/docs/setup/navigation/#anchor-following
    "toc.follow",
]

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"
primary = "blue"
accent = "orange"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"
primary = "light blue"
accent = "orange"


[project.theme.icon]
logo = "lucide/book-text"
#repo = "lucide/smile"

#[[project.extra.social]]
#icon = "fontawesome/brands/github"
#link = "https://github.com/user/repo"

[project.markdown_extensions.admonition]
[project.markdown_extensions.pymdownx.details]
[project.markdown_extensions.pymdownx.superfences]
[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true
[project.markdown_extensions.toc]
permalink = true


[project.plugins.mkdocstrings.handlers.python]
inventories = ["https://docs.python.org/3/objects.inv"]
paths = ["src"]

[project.plugins.mkdocstrings.handlers.python.options]
docstring_style = "google"
inherited_members = true
show_source = true
show_root_heading = true
show_root_full_path = false
show_symbol_type_heading = true
show_symbol_type_toc = true
